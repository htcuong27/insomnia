<div class="flex flex-col border border-gray-700 rounded-xl overflow-hidden bg-[#0f1419]" *ngIf="editor">
    <!-- Toolbar -->
    <div class="flex flex-wrap items-center gap-1 p-2 border-b border-gray-700 bg-[#161b22]">

        <!-- Text Formatting -->
        <div class="flex items-center gap-0.5 border-r border-gray-700 pr-2 mr-2">
            <button (click)="editor.chain().focus().toggleBold().run()" [class.bg-blue-500/20]="editor.isActive('bold')"
                [class.text-blue-400]="editor.isActive('bold')"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors" title="Bold">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                    <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                </svg>
            </button>
            <button (click)="editor.chain().focus().toggleItalic().run()"
                [class.bg-blue-500/20]="editor.isActive('italic')" [class.text-blue-400]="editor.isActive('italic')"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
                title="Italic">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="4" x2="10" y2="20"></line>
                    <line x1="14" y1="4" x2="5" y2="20"></line>
                </svg>
            </button>
            <button (click)="editor.chain().focus().toggleStrike().run()"
                [class.bg-blue-500/20]="editor.isActive('strike')" [class.text-blue-400]="editor.isActive('strike')"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
                title="Strike">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.3 19.3L4.7 6.7"></path>
                    <path d="M22 12c0 2.2-1.8 4-4 4-2.5 0-4.3-2.3-5-4 .7-1.7 2.5-4 5-4 2.2 0 4 1.8 4 4Z"></path>
                </svg>
            </button>
            <button (click)="editor.chain().focus().toggleCode().run()" [class.bg-blue-500/20]="editor.isActive('code')"
                [class.text-blue-400]="editor.isActive('code')"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
                title="Inline Code">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="16 18 22 12 16 6"></polyline>
                    <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
            </button>
        </div>

        <!-- Headings -->
        <div class="flex items-center gap-0.5 border-r border-gray-700 pr-2 mr-2">
            <button (click)="editor.chain().focus().toggleHeading({ level: 1 }).run()"
                [class.bg-blue-500/20]="editor.isActive('heading', { level: 1 })"
                [class.text-blue-400]="editor.isActive('heading', { level: 1 })"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors font-bold"
                title="H1">
                H1
            </button>
            <button (click)="editor.chain().focus().toggleHeading({ level: 2 }).run()"
                [class.bg-blue-500/20]="editor.isActive('heading', { level: 2 })"
                [class.text-blue-400]="editor.isActive('heading', { level: 2 })"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors font-bold"
                title="H2">
                H2
            </button>
        </div>

        <!-- Lists -->
        <div class="flex items-center gap-0.5 border-r border-gray-700 pr-2 mr-2">
            <button (click)="editor.chain().focus().toggleBulletList().run()"
                [class.bg-blue-500/20]="editor.isActive('bulletList')"
                [class.text-blue-400]="editor.isActive('bulletList')"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
                title="Bullet List">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
            </button>
            <button (click)="editor.chain().focus().toggleOrderedList().run()"
                [class.bg-blue-500/20]="editor.isActive('orderedList')"
                [class.text-blue-400]="editor.isActive('orderedList')"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
                title="Ordered List">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="10" y1="6" x2="21" y2="6"></line>
                    <line x1="10" y1="12" x2="21" y2="12"></line>
                    <line x1="10" y1="18" x2="21" y2="18"></line>
                    <path d="M4 6h1v4"></path>
                    <path d="M4 10h2"></path>
                    <path d="M6 18H4c0-1 2-2 2-3s-1-1.5-2-1"></path>
                </svg>
            </button>
        </div>

        <!-- Media & Extras -->
        <div class="flex items-center gap-0.5">
            <button (click)="setLink()" [class.bg-blue-500/20]="editor.isActive('link')"
                [class.text-blue-400]="editor.isActive('link')"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors" title="Link">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
            </button>
            <button (click)="addImage()"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors" title="Image">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </button>
            <button (click)="editor.chain().focus().toggleBlockquote().run()"
                [class.bg-blue-500/20]="editor.isActive('blockquote')"
                [class.text-blue-400]="editor.isActive('blockquote')"
                class="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-lg transition-colors"
                title="Blockquote">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 12h8"></path>
                    <path d="M4 4h16v16H4z"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Editor Content -->
    <div class="editor-content-wrapper p-4 min-h-[300px] text-white bg-[#0f1419]"
        (click)="editor.chain().focus().run()">
        <!-- The editor content is injected here by Tiptap -->
    </div>
</div>
