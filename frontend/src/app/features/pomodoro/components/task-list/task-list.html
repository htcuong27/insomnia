<div class="w-full flex flex-col gap-6">
    <div class="relative bg-white/5 border border-white/10 rounded-xl p-1 transition-all duration-300 flex items-center"
        [class.bg-white/10]="isFocused()" [class.border-primary]="isFocused()"
        [class.shadow-[0_0_0_4px_rgba(99,102,241,0.1)]]="isFocused()">
        <input
            class="w-full p-4 text-lg text-text placeholder:text-text-muted/50 bg-transparent outline-none border-none"
            type="text" placeholder="What are you working on?" [ngModel]="newTaskText()"
            (ngModelChange)="newTaskText.set($event)" (keydown)="onKeyDown($event)" (focus)="isFocused.set(true)"
            (blur)="isFocused.set(false)">
        <button
            class="p-3 text-text-muted rounded-md transition-all duration-200 mr-1 hover:bg-surface-hover hover:text-primary disabled:opacity-30 disabled:cursor-not-allowed"
            (click)="addTask()" [disabled]="!newTaskText().trim()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19" />
                <line x1="5" y1="12" x2="19" y2="12" />
            </svg>
        </button>
    </div>

    <div class="flex flex-col gap-3" *ngIf="tasks().length > 0">
        <div class="flex items-center gap-4 p-4 bg-surface/40 border border-white/5 rounded-xl transition-all duration-200 animate-[slideIn_0.3s_ease-out] hover:bg-surface/80 hover:border-white/10 hover:translate-x-1 group"
            *ngFor="let task of tasks()" [class.opacity-50]="task.completed">
            <button
                class="w-6 h-6 rounded-full border-2 border-text-muted flex items-center justify-center text-bg transition-all duration-200 shrink-0 hover:border-primary"
                [class.bg-primary]="task.completed" [class.border-primary]="task.completed"
                (click)="toggleTask(task.id)">
                <svg *ngIf="task.completed" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12" />
                </svg>
            </button>
            <span class="flex-1 text-base text-text" [class.line-through]="task.completed">{{ task.text }}</span>
            <button
                class="opacity-0 text-text-muted p-2 rounded-md transition-all duration-200 group-hover:opacity-100 hover:bg-red-500/10 hover:text-red-500"
                (click)="deleteTask(task.id)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>
    </div>
</div>
