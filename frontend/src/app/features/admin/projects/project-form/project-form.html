<div class="fixed inset-0 z-50 overflow-y-auto bg-black/70 backdrop-blur-sm" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <div class="flex items-center justify-center min-h-screen p-4">
        <!-- Modal panel -->
        <div
            class="relative max-h-screen overflow-y-auto bg-[#1a2332] rounded-2xl shadow-2xl transform transition-all w-full max-w-2xl border border-gray-800">

            <!-- Header -->
            <div class="px-8 pt-8 pb-6 border-b border-gray-800">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-2xl font-bold text-white" id="modal-title">
                            {{ project ? 'Edit Project' : 'New Project' }}
                        </h3>
                        <p class="text-sm text-gray-400 mt-1">
                            {{ project ? 'Update project details' : 'Add a new project to your portfolio' }}
                        </p>
                    </div>
                    <button (click)="cancel.emit()" class="p-2 rounded-xl hover:bg-gray-800 transition-colors">
                        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Form -->
            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="px-8 py-6">
                <div class="space-y-5">
                    <!-- Title -->
                    <div>
                        <label for="title" class="block text-sm font-semibold text-white mb-2">
                            Project Title *
                        </label>
                        <input type="text" id="title" formControlName="title"
                            class="w-full px-4 py-3 rounded-xl bg-[#0f1419] border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                            placeholder="Enter project name">
                    </div>

                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-semibold text-white mb-2">
                            Description *
                        </label>
                        <textarea id="description" formControlName="description" rows="3"
                            class="w-full px-4 py-3 rounded-xl bg-[#0f1419] border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all resize-none"
                            placeholder="Describe your project"></textarea>
                    </div>

                    <!-- Technologies -->
                    <div>
                        <label for="technologies" class="block text-sm font-semibold text-white mb-2">
                            Technologies *
                        </label>
                        <input type="text" id="technologies" formControlName="technologies"
                            class="w-full px-4 py-3 rounded-xl bg-[#0f1419] border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                            placeholder="React, TypeScript, Node.js (comma separated)">
                        <p class="text-xs text-gray-500 mt-1">Separate technologies with commas</p>
                    </div>

                    <!-- URLs Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="githubUrl" class="block text-sm font-semibold text-white mb-2">
                                GitHub URL
                            </label>
                            <input type="text" id="githubUrl" formControlName="githubUrl"
                                class="w-full px-4 py-3 rounded-xl bg-[#0f1419] border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                placeholder="https://github.com/...">
                        </div>
                        <div>
                            <label for="liveUrl" class="block text-sm font-semibold text-white mb-2">
                                Live URL
                            </label>
                            <input type="text" id="liveUrl" formControlName="liveUrl"
                                class="w-full px-4 py-3 rounded-xl bg-[#0f1419] border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                placeholder="https://...">
                        </div>
                    </div>

                    <!-- Image URL -->
                    <div>
                        <label for="imageUrl" class="block text-sm font-semibold text-white mb-2">
                            Image URL
                        </label>
                        <input type="text" id="imageUrl" formControlName="imageUrl"
                            class="w-full px-4 py-3 rounded-xl bg-[#0f1419] border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                            placeholder="https://...">
                    </div>

                    <!-- Order & Featured -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="order" class="block text-sm font-semibold text-white mb-2">
                                Display Order
                            </label>
                            <input type="number" id="order" formControlName="order"
                                class="w-full px-4 py-3 rounded-xl bg-[#0f1419] border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                                placeholder="0">
                        </div>
                        <div class="flex items-end">
                            <label
                                class="flex items-center gap-3 px-4 py-3 rounded-xl bg-[#0f1419] border border-gray-700 cursor-pointer hover:bg-gray-800 transition-all w-full">
                                <input type="checkbox" id="featured" formControlName="featured"
                                    class="w-5 h-5 rounded border-gray-600 text-blue-500 focus:ring-blue-500 bg-gray-700">
                                <span class="text-sm font-semibold text-white flex items-center gap-2">
                                    <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                        <path
                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                    Featured Project
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- Error Message -->
                    @if (error) {
                    <div class="px-4 py-3 rounded-xl bg-red-500/10 border border-red-500/50">
                        <p class="text-sm text-red-400 flex items-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                    clip-rule="evenodd" />
                            </svg>
                            {{ error }}
                        </p>
                    </div>
                    }
                </div>

                <!-- Actions -->
                <div class="flex gap-3 mt-8 pt-6 border-t border-gray-800">
                    <button type="button" (click)="cancel.emit()"
                        class="flex-1 px-6 py-3 rounded-xl bg-gray-800 border border-gray-700 text-gray-300 font-semibold hover:bg-gray-700 transition-all">
                        Cancel
                    </button>
                    <button type="submit" [disabled]="loading || form.invalid"
                        class="flex-1 px-6 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-600">
                        {{ loading ? 'Saving...' : (project ? 'Update Project' : 'Create Project') }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
