<div class="relative">
    <button
        class="w-12 h-12 rounded-full bg-white/5 text-text-muted flex items-center justify-center transition-all duration-200 border border-transparent hover:bg-surface-hover hover:text-text"
        [class.bg-primary]="isOpen()" [class.text-bg]="isOpen()"
        [class.shadow-[0_0_15px_rgba(99,102,241,0.3)]]="isOpen()" (click)="togglePlayer()" title="Music Player">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18V5l12-2v13" />
            <circle cx="6" cy="18" r="3" />
            <circle cx="18" cy="16" r="3" />
        </svg>
    </button>

    <div class="absolute bottom-full left-0 mb-4 bg-surface/90 backdrop-blur-md border border-white/10 rounded-xl p-2 w-[300px] animate-[slideUp_0.2s_ease-out] shadow-lg overflow-hidden"
        *ngIf="isOpen()">
        <div class="relative pb-[56.25%] h-0 overflow-hidden rounded-[calc(0.75rem-0.25rem)]">
            <iframe class="absolute top-0 left-0 w-full h-full" [src]="videoUrl" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </div>
</div>
